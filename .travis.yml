language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
install:
  - "pip install ."
  - "pip install -r test-requirements.txt"
# command to run tests
script: 
  - 'cd tests/unit && python -m unittest discover --verbose && cd -'
  - 'cd tests/integration && python -m unittest discover --verbose && cd -'
  - 'flake8 tests stackexchange setup.py'
